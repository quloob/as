<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS Chicken Home Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #d35400;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    button {
      background: #27ae60;
      color: #fff;
      border: none;
      padding: 12px 18px;
      font-size: 16px;
      cursor: pointer;
      border-radius: 8px;
      margin: 8px;
    }
    button.call {
      background: #2980b9;
    }
    .logo {
      margin-top: 30px;
    }
    .logo img {
      max-width: 150px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AS Chicken Home Delivery</h1>

    <form id="orderForm">
      <label for="quantity">Select Quantity (kg)</label>
      <select id="quantity">
        <option value="0.5">0.5 kg</option>
        <option value="1">1 kg</option>
        <option value="1.5">1.5 kg</option>
        <option value="2">2 kg</option>
        <option value="3">3 kg</option>
        <option value="5">5 kg</option>
      </select>

      <label for="preference">Preference</label>
      <select id="preference">
        <option value="None">None</option>
        <option value="Breast">Breast</option>
        <option value="Leg pieces">Leg pieces</option>
      </select>

      <label for="address">Delivery Address</label>
      <textarea id="address" rows="3" placeholder="Enter full address"></textarea>

      <button type="button" onclick="sendOrder()">Send via WhatsApp</button>
      <button type="button" class="call" onclick="callNow()">Call Us</button>
    </form>

    <div class="logo">
      <img src="logo.png" alt="AS Chicken Logo">
    </div>
  </div>

  <script>
    function sendOrder() {
      const quantity = document.getElementById("quantity").value;
      const preference = document.getElementById("preference").value;
      const address = document.getElementById("address").value;

      const phone = "918885403825"; // Change to your WhatsApp number
      const message = `Hello, I would like to order:\nQuantity: ${quantity} kg\nPreference: ${preference}\nAddress: ${address}`;
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.open(url, "_blank");
    }

    function callNow() {
      window.location.href = "tel:+918885403825"; // Change to your call number
    }
  </script>
</body>
</html>
