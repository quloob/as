<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS Chicken Home Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #b30000;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: bold;
      text-align: left;
    }
    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-size: 14px;
    }
    button {
      background: #b30000;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }
    button:hover {
      background: #800000;
    }
    .actions {
      margin-top: 15px;
    }
    .logo {
      max-width: 120px;
      margin-bottom: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="A_logo_in_a_digital_vector_illustration_format_fea.png" alt="AS Chicken Logo" class="logo">
    <h1>AS Chicken Home Delivery</h1>
    
    <label for="quantity">Order Quantity (kg or â‚¹):</label>
    <input type="number" id="quantity" min="0.5" step="0.5" placeholder="Enter quantity in kg or rupees (100-2000)">
    
    <label for="preference">Preferences:</label>
    <select id="preference">
      <option value="none" selected>None</option>
      <option value="breast">Breast Pieces</option>
      <option value="leg">Leg Pieces</option>
    </select>
    
    <label for="address">Delivery Address:</label>
    <textarea id="address" rows="3" placeholder="Enter your delivery address"></textarea>
    
    <div class="actions">
      <button onclick="sendOrder()">Send via WhatsApp</button>
      <a href="tel:+916301926134"><button style="background:#007BFF; margin-top:10px;">ðŸ“ž Call AS Chicken</button></a>
    </div>
  </div>

  <script>
    function sendOrder() {
      const quantity = document.getElementById('quantity').value;
      const preference = document.getElementById('preference').value;
      const address = document.getElementById('address').value;
      let message = `Hello AS Chicken, I would like to order:\n\nQuantity: ${quantity}\nPreference: ${preference}\n\nDelivery Address:\n${address}`;
      const phone = "916301926134"; // Your WhatsApp number
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
