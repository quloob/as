<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS Chicken Home Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f9f9f9;
      text-align: center;
    }
    img {
      max-width: 120px;
      margin-bottom: 15px;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      text-align: left;
    }
    label {
      font-weight: bold;
      margin-top: 10px;
      display: block;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      margin-top: 15px;
      padding: 10px;
      width: 100%;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .whatsapp {
      background: #25d366;
      color: white;
    }
    .call {
      background: #007bff;
      color: white;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <img src="A_logo_in_a_digital_vector_illustration_format_fea.png" alt="AS Chicken Logo">

  <h2>AS Chicken Home Delivery</h2>

  <form id="orderForm">
    <label>Quantity (Kg):</label>
    <select id="quantityKg">
      <option value="0.5">0.5 kg</option>
      <option value="1">1 kg</option>
      <option value="1.5">1.5 kg</option>
      <option value="2">2 kg</option>
      <option value="2.5">2.5 kg</option>
      <option value="3">3 kg</option>
      <option value="3.5">3.5 kg</option>
      <option value="4">4 kg</option>
    </select>

    <label>Or Enter Amount (â‚¹):</label>
    <input type="number" id="amount" min="100" max="2000" placeholder="Enter amount in rupees">

    <label>Preference:</label>
    <select id="preference">
      <option value="None" selected>None</option>
      <option value="Breast">Breast Pieces</option>
      <option value="Leg">Leg Pieces</option>
    </select>

    <label>House No & Name:</label>
    <input type="text" id="house" placeholder="House number and name">

    <label>Nearby (Optional):</label>
    <input type="text" id="nearby" placeholder="Nearby landmark">

    <label>Address:</label>
    <textarea id="address">Usman Nagar, Rajampet,
AP - 516115</textarea>

    <button type="button" class="whatsapp" onclick="sendOrder()">Send via WhatsApp</button>
    <a href="tel:6301926134"><button type="button" class="call">ðŸ“ž Call AS Chicken</button></a>
  </form>

  <script>
    function sendOrder() {
      const qty = document.getElementById("quantityKg").value;
      const amt = document.getElementById("amount").value;
      const pref = document.getElementById("preference").value;
      const house = document.getElementById("house").value;
      const nearby = document.getElementById("nearby").value;
      const addr = document.getElementById("address").value;

      let orderDetails = `*AS Chicken Home Delivery Order*\n`;
      orderDetails += `Quantity: ${qty} kg\n`;
      if (amt) orderDetails += `Amount: â‚¹${amt}\n`;
      orderDetails += `Preference: ${pref}\n`;
      orderDetails += `House: ${house}\n`;
      if (nearby) orderDetails += `Nearby: ${nearby}\n`;
      orderDetails += `Address: ${addr}`;

      const encoded = encodeURIComponent(orderDetails);
      window.open(`https://wa.me/916301926134?text=${encoded}`, "_blank");
    }
  </script>
</body>
</html>
