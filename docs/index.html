<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>AS Chicken Order</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #fff8f0, #fce4ec);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    .container {
      background: white;
      padding: 25px;
      border-radius: 18px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    .logo {
      width: 120px;
      margin: 0 auto 15px auto;
      display: block;
    }
    h2 {
      margin-bottom: 15px;
      color: #d32f2f;
    }
    select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
      font-weight: 500;
      text-align: left;
    }
    button {
      width: 48%;
      padding: 10px;
      margin-top: 12px;
      border: none;
      border-radius: 10px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.2s;
    }
    .whatsapp {
      background: #25D366;
      color: white;
    }
    .call {
      background: #d32f2f;
      color: white;
    }
    button:hover {
      opacity: 0.9;
    }
    .button-group {
      display: flex;
      justify-content: space-between;
    }
    /* Toggle switch */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 30px;
      margin-top: 10px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #ccc;
        transition: 0.4s;
        border-radius: 30px;
      }
      
      .slider:before {
        position: absolute;
        content: "";
        height: 22px;
        width: 22px;
        top: 4px;       /* align to top */
        right: 1px;     /* align to right */
        background-color: white;
        transition: 0.4s;
        border-radius: 50%;
      }
      
      input:checked + .slider {
        background-color: #4caf50;
      }
      
      input:checked + .slider:before {
        transform: translateX(-30px); /* move left when checked */
      }
    .qrcode {
      width: 120px;
      margin: 0 auto 0px auto;
      display: block;    }

  </style>
</head>
