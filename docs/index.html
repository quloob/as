<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #fffaf0, #fceabb);
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }

    .container {
      background: #fff;
      margin: 20px;
      padding: 20px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    .logo {
      text-align: center;
      margin-bottom: 10px;
    }
    .logo img {
      width: 80px;
      height: auto;
    }

    h2 {
      text-align: center;
      margin: 10px 0 20px;
      font-size: 20px;
      color: #444;
    }

    label {
      display: block;
      margin: 12px 0 6px;
      font-weight: bold;
      color: #444;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 14px;
    }

    textarea {
      resize: none;
      height: 60px;
    }

    button {
      width: 100%;
      background: #ff7b54;
      color: white;
      padding: 14px;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #ff5a2c;
    }

    /* Toggle Switch */
    .toggle-container {
      position: absolute;
      top: 15px;
      right: 15px;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: #444;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      display: none;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0;
      right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.4s;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 18px; width: 18px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.4s;
    }
    input:checked + .slider {
      background-color: #ff7b54;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    .slider.round {
      border-radius: 34px;
    }

  </style>
</head>
<body>
  <div class="container">

    <!-- Logo -->
    <div class="logo">
      <img src="https://via.placeholder.com/80" alt="Logo">
    </div>

    <!-- Skin Toggle -->
    <div class="toggle-container">
      <span>Skin</span>
      <label class="switch">
        <input type="checkbox" id="skinToggle" checked>
        <span class="slider round"></span>
      </label>
      <span>Skinless</span>
    </div>

    <h2>Home Delivery</h2>

    <form id="orderForm">
      <label for="name">Name</label>
      <input type="text" id="name" placeholder="Enter your name" required>

      <label for="address">Address</label>
      <textarea id="address" placeholder="Delivery address" required></textarea>

      <label for="preference">Piece Preference</label>
      <select id="preference">
        <option value="">None</option>
        <option value="breast">Breast</option>
        <option value="leg">Leg</option>
      </select>

      <label for="size">Size</label>
      <select id="size">
        <option value="small">Small</option>
        <option value="medium" selected>Medium</option>
        <option value="big">Big</option>
      </select>

      <label for="recipe">Recipe</label>
      <select id="recipe">
        <option value="biryani">Biryani</option>
        <option value="khurma">Khurma</option>
      </select>

      <label for="quantity">Quantity (Kg or ₹)</label>
      <input type="number" id="quantity" min="100" max="2000" step="0.5" placeholder="0.5 kg or ₹100-2000">

      <div class="button-group">
      <button class="whatsapp" onclick="sendWhatsApp()">Send via WhatsApp</button>
      <button class="call" onclick="callNow()">Call</button>
      </div>
    </form>
  </div>

  <script>
    function sendWhatsApp() {
      const name = document.getElementById("name").value;
      const address = document.getElementById("address").value;
      const preference = document.getElementById("preference").value || "None";
      const size = document.getElementById("size").value;
      const recipe = document.getElementById("recipe").value;
      const quantity = document.getElementById("quantity").value;
      const skin = document.getElementById("skinToggle").checked ? "Skinless" : "Skin";

      let message = `*Home Delivery Order*\n\n` +
                    `Name: ${name}\n` +
                    `Address: ${address}\n` +
                    `Preference: ${preference}\n` +
                    `Size: ${size}\n` +
                    `Recipe: ${recipe}\n` +
                    `Quantity: ${quantity}\n` +
                    `Option: ${skin}`;

      const phoneNumber = "918885403825"; // replace with AS Chicken number
      window.open(`https://wa.me/${phoneNumber}?text=${message}`, "_blank");
    }
    function callNow() {
      const phoneNumber = "918885403825"; // replace with AS Chicken number
      window.location.href = `tel:${phoneNumber}`;
    }
  </script>
</body>
</html>
