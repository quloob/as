<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AS Chicken Home Delivery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff8f0;
      text-align: center;
      padding: 30px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      background: #25d366;
      color: white;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: #1ebe5d;
    }
    h1 {
      color: #d32f2f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>AS Chicken üêî</h1>
    <h3>Home Delivery Order</h3>
    <label for="quantity">Select Quantity (kg):</label>
    <select id="quantity">
      <option value="1">1 kg</option>
      <option value="2">2 kg</option>
      <option value="3">3 kg</option>
      <option value="5">5 kg</option>
    </select>

    <label for="address">Your Address:</label>
    <input type="text" id="address" placeholder="Enter delivery address" required>

    <button onclick="sendOrder()">Send via WhatsApp</button>
  </div>

  <script>
    function sendOrder() {
      const phoneNumber = "916301926134"; // WhatsApp format with country code (91 for India)
      const quantity = document.getElementById("quantity").value;
      const address = document.getElementById("address").value.trim();

      if (!address) {
        alert("Please enter your address.");
        return;
      }

      const message = `Hello AS Chicken,%0AI would like to order:%0Aüçó Quantity: ${quantity} kg%0Aüè† Address: ${address}`;
      const url = `https://wa.me/${phoneNumber}?text=${message}`;
      window.open(url, "_blank");
    }
  </script>
</body>
</html>
